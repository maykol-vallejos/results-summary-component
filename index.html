<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Results summary component</title>

</head>

<body>

  <div class="container">
    <div class="card">

      <div class="result">
        <h3 class="result-title"> Your Result</h3>
        <div class="graphic-result">
          <div class="num-result">
            <h1 class="title-num-result">76</h1>
            <p class="total-result">of 100</p>
          </div>
        </div>

        <div class="text-result">
          <h2 class="description-result"> Great</h2>
          <p class="text-result">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="summary">
        <div class="information">
          <h2 class="title-information">Summary</h2>

          <div class="box-information red">
            <div class="text-information">
              <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
              <p class="description-text">Reaction</p>
            </div>
            <div class="result-information">
              <span class="test-score">80</span>
              <p class="total-score"> /100</p>
            </div>
          </div>

          <div class="box-information orange">
            <div class="text-information">
              <img src="assets/images/icon-memory.svg" alt="icon-reaction">
              <p class="description-text">Memory</p>
            </div>
            <div class="result-information">
              <span class="test-score">92</span>
              <p class="total-score"> /100</p>
            </div>
          </div>

          <div class="box-information green">
            <div class="text-information">
              <img src="assets/images/icon-verbal.svg" alt="icon-reaction">
              <p class="description-text"> Verbal</p>
            </div>
            <div class="result-information">
              <span class="test-score">61</span>
              <p class="total-score"> /100</p>
            </div>
          </div>

          <div class="box-information blue">
            <div class="text-information">
              <img src="assets/images/icon-visual.svg" alt="icon-reaction">
              <p class="description-text"> Visual</p>
            </div>
            <div class="result-information">
              <span class="test-score">72</span>
              <p class="total-score"> /100</p>
            </div>
          </div>

          <button class="button-continue" href="#">Continue</button>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
